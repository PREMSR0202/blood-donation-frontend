<app-page-title [title]="'Blood Donation'" [breadcrumb]="['Blood Donation']"></app-page-title>
<div class="mt-3 filters px-0 px-md-3">
    <div class="rounded bg-white p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Donated Date</label>
                    <input [(ngModel)]="donationDate" type="date" class="form-control" id="exampleFormControlInput1"
                        placeholder="Date">
                </div>
            </div>
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Donated Place</label>
                    <input [(ngModel)]="donatedPlace" type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Donated Place">
                </div>
            </div>
            <div class="col-md-2 mt-3 d-flex align-items-center"><button (click)="addDonation()"
                    class="btn btn-primary">Donated</button></div>
        </div>
    </div>
</div>

<div class="mt-4 filters px-0 px-md-3">
    <div class="rounded bg-white p-4">
        <div class="row">
            <div class="col-md-12">
                <div class="rounded">
                    <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Last Donation Date</th>
                                <th>Next Donation Date</th>
                                <th>Last Donated Place</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="!donations?.length">
                                <td colspan="3" class="text-center">No Donations Made Still Now !</td>
                            </tr>
                            <tr *ngFor="let i of donations; index as j">
                                <td>{{i.donationDate | date}}</td>
                                <td>{{i.nextDonationDate | date}}</td>
                                <td>{{i.donatedPlace}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
