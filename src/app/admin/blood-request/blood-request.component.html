<app-page-title [title]="'Blood Request'" [breadcrumb]="['Blood Request']"></app-page-title>


<div class="content mt-3 px-0 px-md-3">
    <div class="rounded bg-white p-4">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Email
            </th>
            <th>
              Contact
            </th>
            <th>
                Required On
              </th>
              <th>
                Blood Group
              </th>
              <th>
                Action
              </th>
          </tr>
        </thead>
        <tbody>
          <ng-container >
            <tr *ngFor="let group of bloodreq">
              <td>
                {{group.name}}
              </td>
              <td>
                {{group.email}}
              </td>
              <td>
                {{group.contact}}
              </td>
              <td>
                {{group.requestDate | date}}
              </td>
              <td>
                {{group.bloodType}}
              </td>
              <td>
                <button class="btn btn-primary" (click)="deleteRequest(group)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
