<app-page-title [title]="'Blood Donation'" [breadcrumb]="['Blood Donation']"></app-page-title>
<div class="row">
    <div *ngFor="let i of bloodDonations;index as j" class="col md-4">
        <div class="card mt-3" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Blood Donated</h5>
                <h6 class="card-subtitle mb-2 text-muted">Donor Name : {{i.user.name}}</h6>
                <p class="card-text">Donation Date : {{i.donationDate | date}}</p>
                <p class="card-text">Next Donation Date : {{i.nextDonationDate | date}}</p>
                <button (click)=deleteBloodDonation(i._id) class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
