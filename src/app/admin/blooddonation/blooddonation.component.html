<app-page-title [title]="'Blood Donation'" [breadcrumb]="['Blood Donation']"></app-page-title>
<div class="content mt-3 px-0 px-md-3">
    <div class="rounded bg-white p-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Donor Blood Type</th>
                    <th>Donation Date</th>
                    <th>Next Donation Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="bloodDonations!=null">
                    <tr *ngFor="let i of bloodDonations; index as j">
                        <td>{{i.user.name}}</td>
                        <td>{{i.user.bloodGroup.bloodType}}</td>
                        <td>{{i.donationDate | date}}</td>
                        <td>{{i.nextDonationDate | date}}</td>
                        <td>
                            <button (click)="deleteBloodDonation(i._id)" class="btn btn-primary">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
