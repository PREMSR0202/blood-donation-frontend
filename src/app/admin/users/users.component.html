<app-page-title [title]="'Employees'" [breadcrumb]="['Employees']"></app-page-title>
<div class="content mt-3 px-0 px-md-3">
    <div class="rounded bg-white p-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Contact</th>
                    <th>BloodGroup</th>
                    <th>Donation Interested</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="allUsers!=null">
                    <tr *ngFor="let i of allUsers; index as j">
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.designation}}</td>
                        <td>{{i.contact}}</td>
                        <td>{{i.bloodGroup.bloodType}}</td>
                        <td>{{i.isInterested}}</td>
                        <td>
                            <button (click)="deleteUser(i._id)" class="btn btn-primary">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
