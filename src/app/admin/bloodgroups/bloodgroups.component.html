<app-page-title [title]="'Blood Groups'" [breadcrumb]="['Blood Groups']"></app-page-title>

<div class="content mt-3 px-0 px-md-3">
  <div class="rounded bg-white p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="">
          <label for="exampleFormControlInput1" class="form-label">Add New Blood Group</label>
          <input [(ngModel)]="newBloodGroup" type="text" class="form-control" id="exampleFormControlInput1"
            placeholder="Add New Blood Group">
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary addbutton" (click)="addBloodGroup()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="content mt-3 px-0 px-md-3">
  <div class="rounded bg-white p-4">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>
            Blood Group Types
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="bloodgrps!=null">
          <tr *ngFor="let group of bloodgrps">
            <td>
              {{group.bloodType}}
            </td>
            <td>
              <button (click)="deleteBloodGroup(group._id)" class="btn btn-primary">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
