<app-page-title [title]="'Blood Groups'" [breadcrumb]="['Blood Groups']"></app-page-title>
<div id="outerClass">
    <div class="row">
        <div class="col-sm-12 contentText">
            <br><br>
            <h1>Our Super Heroes</h1>
            <h6>Our super heroes are our volunteer blood donors</h6>
            <br><br><br><bR><br>
        </div>
    </div>
     <!--shape1-->
     <div class="custom-shape-divider-bottom-1655715192">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V6c0,21.6,291,111.46,741,110.26,445.39,3.6,459-88.3,459-110.26V0Z" class="shape-fill"></path>
        </svg>
    </div>
  
   
  </div>
<!-- add bloodgroup form -->
<form style="margin: 25px; margin-left : 300px">
    <div class="row">
      <div class="col-8">
        <input type="text"  [(ngModel)]="newbloodgroup" class="form-control" placeholder="Add Blood Group" name="email" >
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-danger" (click) = add()>ADD</button>
      </div>
    </div>
  </form>
  

  <div class="content">
    <table class="table table-borderless">
        <thead>
          <tr>
            <th><i class="material-icons">person_outline</i>&nbsp;Blood Id</th>
            <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                Blood Group</th>
            <!-- <th><i class="fa fa-pencil" style="font-size: 18px;"></i></th> -->
            <th><i class="fa fa-trash-o" style="font-size: 18px;"></i></th>
          </tr>
        </thead>
        <tbody  *ngFor="let blood of bloodgrps ; let i in index">
          <tr>
            <td style="color: #b98b00">{{i._id}}</td>
            <td>{{blood.bloodType}}</td>
            <!-- <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                update</button></td> -->
            <td> <button type="button" (click) = deleteAccount(blood) class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Delete
              </button></td>
          </tr>
           <!--delete modal-->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete Confirmation</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id="exit">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete the Blood Group <b>{{bloodDelete?.bloodType}}</b> ?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click) = delete()>Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
                </div>
            </div>
        </tbody>
      </table>

    
  
  </div>
