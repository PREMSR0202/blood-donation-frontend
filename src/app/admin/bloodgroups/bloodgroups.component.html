
<app-page-title [title]="'Blood Groups'" [breadcrumb]="['Blood Groups']"></app-page-title>

<div class="content mt-3 px-0 px-md-3">
  <div class="rounded bg-white p-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Blood Group
          </th>
          <th>
            No of Donors Available
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="bloodgrps!=null">
          <tr *ngFor="let group of bloodgrps | keyvalue">
            <td>
              {{group?.key}}
            </td>
            <td>
              {{group?.value}}
            </td>
            <td>
              <button class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="loader" *ngIf="isLoading">
      <div class="d-flex justify-content-center h-100 align-items-center">
          <div class="spinner-grow text-danger" style="width: 5rem; height: 5rem;" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </div>
  </div>
</div>
