
<div id="outerClass">
    <div class="row">
        <div class="col-sm-12 contentText">
            <br><br>
            <h1>Our Super Heroes</h1>
            <h6>Our super heroes are our volunteer blood donors</h6>
            <br><br><br><bR><br>
        </div>
    </div>
     <!--shape1-->
     <div class="custom-shape-divider-bottom-1655715192">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V6c0,21.6,291,111.46,741,110.26,445.39,3.6,459-88.3,459-110.26V0Z" class="shape-fill"></path>
        </svg>
    </div>
  
   
  </div>
  
  <div class="form-group" id="searchBar">
  <input type="text" class="form-control search-field" id="search" autofocus placeholder="Search Here" (keyup) = "filterTable()">
  </div>

  <div class="content">
    <div class="row">
        <div class="col-sm-4">
            <h1 style="color:indianred ;">Our Blood Donors</h1>
            <img src="https://img.freepik.com/free-vector/volunteers-woman-man-donating-blood-blood-donor-charity-world-blood-donor-day-health-care-people-are-holding-hearts_262189-5.jpg?w=2000" width="100%" height="auto">
        </div>
        <div class="col-sm-8">
            <table class="table table-borderless" id="searchTable" cellspacing="10">
                <thead>
                  <tr>
                    <th><i class="material-icons">person_outline</i>&nbsp;Name</th>
                    <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                        Blood Group</th>
                    <th><i class="material-icons">date_range</i>&nbsp;Donated Date</th>
                    <th><i class="fa fa-trash-o" style="font-size: 18px;"></i>&nbsp;Delete</th>
                  </tr>
                </thead>
                <tbody  *ngFor="let user of employees">
                  <tr>
                    <td style="color: #b98b00">{{user.name}}</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 30 30" fill="none" stroke="indianred" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        <text x="5" y="16" fill="indianred" font-size="6px" font-weight="500">{{user.bloodGroup?.bloodType}}</text>
                    </svg></td>
                    <td>{{user.dob}}</td>
                    <td> <button type="button" (click) = deleteAccount(user) class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                        Delete
                      </button></td>
                  </tr>
                   <!--delete modal-->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Delete Confirmation</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id="exit">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete the account with mail id <b>{{userDelete?.email}}</b> ?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" (click) = delete()>Delete</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </tbody>
              </table>
            
        </div>
    </div>
    

    
  
  </div>
