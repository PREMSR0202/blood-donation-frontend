<div class="auth">
    <!--side rectangles-->
    <div class="blob1">
        <svg height="350" width="450">
            <defs>
                <linearGradient id="myGradient" gradientTransform="rotate(90)">
                    <stop offset="57%" stop-color="#ff8a8a" />
                    <stop offset="95%" stop-color="#ea3c53" />
                </linearGradient>
            </defs>
            <rect id="piece" height="350" width="450" fill="url('#myGradient')" />
        </svg>
    </div>
    <div class="blob2">
        <svg height="250" width="450">
            <defs>
                <linearGradient id="myGradient1" gradientTransform="rotate(90)">
                    <stop offset="5%" stop-color="#ff8a8a" />
                    <stop offset="95%" stop-color="#ea3c53" />
                </linearGradient>
            </defs>
            <rect id="piece" height="250" width="450" fill="url('#myGradient1')" />
        </svg>
    </div>
    <!--side rectangles : ends-->

    <div class="register-form">
        <div class="row h-100">
            <div class="col-md-6 h-100">
                <div class="form-container h-100">
                    <div class="logo d-flex justify-content-between px-5 align-items-center w-100">
                        <img src="assets/image/Logo.png " />
                        <div class="page-title">
                            <h3 class="text-center">Enter Verification Code</h3>
                        </div>
                    </div>
                    <form class="px-5 mt-4" [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email"
                                class="form-control" type="email">
                            <div *ngIf="email?.invalid && email?.touched">
                                <small *ngIf="email?.errors?.['required']" class="text-danger size">Email is
                                    Required</small>
                                <small class="text-danger size" *ngIf="email?.errors?.['invalidEmail']">Enter a Valid
                                    Email
                                    Address</small>
                            </div>
                        </div>
                            <!-- is interested in donation -->
                            <div class="mb-3">
                                <label for="" class="form-label">Verification Code</label>
                                <input type="string" formControlName="code" class="form-control" required>
                            </div>
                            <div class="button">
                                <button type="submit">Submit</button>
                            </div>
                    </form>
                    <!-- sign up link -->
                </div>
            </div>
            <div class="col-md-6 banner-container">
                <img src="assets/image/sideimg.jpg" width="100%" alt="loginimage" />
            </div>
        </div>
    </div>

</div>
